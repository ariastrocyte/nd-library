                <div class="md:col-span-2">
                    <h1 id="book-title" class="text-3xl font-bold text-gray-900 dark:text-white mb-4">书名加载中...</h1>
                    <p id="book-author" class="text-xl text-gray-600 dark:text-gray-300 mb-6">作者加载中...</p>


                    <div class="mb-8">
                        <h3 class="text-lg font-semibold mb-3">书籍简介</h3>
                        <p id="book-description" class="text-gray-600 dark:text-gray-300 leading-relaxed">简介加载中...</p>
                    </div>


                    <div class="mb-6">
                        <a id="wechat-link" href="#"
                            class="inline-flex items-center px-6 py-3 bg-green-500 hover:bg-green-600 text-white rounded-lg transition-colors">

            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold">用户评论</h2>
                <span class="text-gray-500 dark:text-gray-400" id="comments-count">0 条评论</span>
            </div>


            <div class="mb-8 p-4 bg-gray-50 dark:bg-gray-700 rounded-lg">
                <textarea id="comment-input" placeholder="分享你的阅读感受..."
                    class="w-full p-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 dark:bg-gray-800 resize-none"
                    rows="4"></textarea>
                <div class="flex justify-end mt-3">
                    <button id="submit-comment"
                        class="px-6 py-2 bg-purple-500 hover:bg-purple-600 text-white rounded-lg transition-colors">
                        发表评论
                    </button>
                </div>
            </div>


            <div id="comments-list">

            </div>
