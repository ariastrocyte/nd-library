<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white">
    <nav class="bg-white dark:bg-gray-800 shadow-lg sticky top-0 z-50 transition-colors duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">

                <div class="hidden md:block">

                        <a href="index.html"
                            class="text-gray-600 dark:text-gray-300 hover:text-purple-500 px-3 py-2 rounded-md text-sm font-medium transition-colors">首页</a>
                        <a href="book.html"

                        class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 transition-colors">

                                d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"

                    </button>

                    <button id="mobile-menu-button" class="md:hidden p-2">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>


        <div id="mobile-menu" class="hidden md:hidden">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white dark:bg-gray-800 shadow-lg">
                <a href="index.html"
                    class="text-gray-600 dark:text-gray-300 hover:text-purple-500 block px-3 py-2 rounded-md text-base font-medium">首页</a>
                <a href="book.html"
                    class="bg-purple-500 text-white block px-3 py-2 rounded-md text-base font-medium">书籍</a>
                <a href="about.html"
                    class="text-gray-600 dark:text-gray-300 hover:text-purple-500 block px-3 py-2 rounded-md text-base font-medium">关于</a>

            </div>
        </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <div class="lg:col-span-1">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 sticky top-24">
                    <h2 class="text-lg font-bold text-gray-900 dark:text-white mb-4">书籍分类</h2>
                    <div class="space-y-2" id="category-list">
                        <button
                            class="category-btn w-full text-left px-4 py-2 rounded-md bg-blue-100 dark:bg-blue-900/30 text-purple-700 dark:text-blue-300 font-medium transition-colors"
                            data-category="all">
                            全部书籍
                        </button>
                        <button
                            class="category-btn w-full text-left px-4 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 transition-colors"
                            data-category="trauma">
                            创伤治疗
                        </button>
                        <button
                            class="category-btn w-full text-left px-4 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 transition-colors"
                            data-category="emotion">
                            情绪管理
                        </button>
                        <button
                            class="category-btn w-full text-left px-4 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 transition-colors"
                            data-category="relationship">
                            人际关系
                        </button>
                        <button
                            class="category-btn w-full text-left px-4 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 transition-colors"
                            data-category="anxiety">
                            焦虑抑郁
                        </button>
                        <button
                            class="category-btn w-full text-left px-4 py-2 rounded-md hover:bg-gray-100 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 transition-colors"
                            data-category="development">
                            个人成长
                        </button>
                    </div>


                    <div class="mt-6">
                        <h3 class="text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2">搜索书籍</h3>
                        <input type="text" id="search-input" placeholder="输入书名或作者..."
                            class="w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 dark:bg-gray-700 dark:text-white text-sm">
                    </div>
                </div>
            </div>


            <div class="lg:col-span-3">
                <div class="mb-8">
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">发现你想看的书 ：D</h1>
                    <p class="text-gray-600 dark:text-gray-300" id="books-count">共 0 本书</p>
                </div>
                <div id="books-grid" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                </div>

                <div id="no-results" class="text-center py-12 hidden">
                    <div class="text-gray-400 dark:text-gray-500 text-6xl mb-4">📚</div>
                    <h3 class="text-xl font-medium text-gray-700 dark:text-gray-300 mb-2">没有找到相关的书</h3>
                    <p class="text-gray-500 dark:text-gray-400">试试其他搜索词或分类</p>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-gray-800 dark:bg-gray-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid md:grid-cols-4 gap-8">
                <div class="col-span-2">
                    <h3 class="text-xl font-bold mb-4 text-purple-500">塔菲石</h3>
                    <p class="text-gray-400 mb-4">
                        致力于为神经多样性人士提供优质的资源推荐
                    </p>

                </div>

                <div>
                    <h4 class="text-lg font-semibold mb-4">快速链接</h4>
                    <ul class="space-y-2 text-gray-400">

                    </ul>
                </div>

                    <h4 class="text-lg font-semibold mb-4">联系我们</h4>
                    <ul class="space-y-2 text-gray-400">
                        <li>邮箱：是否需要放邮箱（？</li>
                        <li>微信群：是否需要放微信号...？</li>
                        <li>小红书：需要放小红书号吗()</li>
                        <li>其它联系方式？</li>
                    </ul>
                </div>
